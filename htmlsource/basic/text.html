<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 포맷 : 진하게, 기울임, 윗첨자, 아래첨자 
    1) 진하게
        b : bold text 
        strong : Important text

    2) 기울임
        i : Italic text
        em : Emphasized text

    3) 글자 가운데 취ㅏ소선 : delete text
        del

    4) 첨자
        sup : 윗첨자 
        sub : 아래첨자
    -->

    <b>this text is bold</b>
    <br />
    <strong>this text is bold</strong>
    <p>
      <b>Lorem ipsum dolor</b>, sit a <b>met consectetur</b> adipisicing elit. Deserunt, aspernatur
      <i>nesciunt cupiditate adipisci</i> neque excepturi <em>maiores veritatis</em> consequatur vel, quod soluta! Modi
      quam <del>deserunt quae</del> in deleniti incidunt, aliquid a.<br />
      10<sup>2</sup> <br />10<sub>2</sub>
    </p>
  </body>
</html>
