<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      ul {
        display: flex;
        background-color: lightblue;
        height: 50px;
        justify-content: center;
        align-items: center;
      }
      ul li {
        list-style: none;
        margin: 0;
        width: 25%;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>메뉴1</li>
      <li>메뉴2</li>
      <li>메뉴3</li>
      <li>메뉴4</li>
    </ul>
    <h1>Title</h1>
    <div></div>
    <script>
      fetch("https://Kimgeunbae-c.github.io/data/data1.txt")
        .then((res) => {
          // res.ok === 200
          //        === 400 (404- 경로 틀림, 403-권한없음)
          //        === 500 (서버에러)
          if (!res.ok) throw new Error("경로를 확인해 주세요");
          return res.text();
        })
        .then((data) => {
          console.log(data);
          // div 영역에 결과를 보여주기
          document.querySelector("div").innerHTML = data;
        });
      document.querySelector("ul :nth-child(1)").addEventListener("click", () => {
        fetch("https://Kimgeunbae-c.github.io/data/data.txt")
          .then((res) => {
            // res.ok === 200
            //        === 400 (404- 경로 틀림, 403-권한없음)
            //        === 500 (서버에러)
            if (!res.ok) throw new Error("경로를 확인해 주세요");
            return res.text();
          })
          .then((data) => {
            console.log(data);
            // div 영역에 결과를 보여주기
            document.querySelector("div").innerHTML = data;
          });
      });
    </script>
  </body>
</html>
