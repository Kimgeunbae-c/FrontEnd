<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 사용자에게 숫자를 하나 입력받은 후 그 숫자가 양수, 음수인지 구분하는 프로그램
      // Number() 를 사용해소 숫자가 아닌 경우라면 숫자아님 출력

      let num = prompt("숫자를 입력해 주세요");
      if (num > 0) {
        console.log("양수입니다");
      } else if (num < 0) {
        console.log("음수입니다");
      } else if (isNaN(num)) {
        console.log("숫자가 아닌디?");
      } else if (num == 0) {
        console.log("0");
      }
    </script>
  </body>
</html>
