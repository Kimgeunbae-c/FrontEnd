<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        font-size: 24px;
        background: brown; /* width 100% */
        /* height: 100px; */
        /* padding: 20px; */
        /* padding: 시계방향(top, right, bottom, left) */
        /* padding: 20px 5px 15px 10px; */
        /* padding: 10px 15px; : 두개만 있을경우 마주보는 값을 가져간다 */
        /* padding: 10px 15px 20px; : top right bottom 은 순서대로 가져가고 left는 마주보는 right값을 가져간다 */
        padding: 20px;
      }
      span {
        background-color: beige;
        /* width: 100%;
        height: 100px; */
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <!-- 
        block(p,div) : 한 행을 다사용 // width:100%, height:0=> 내용만큼 사용, 지정가능
        inline(a,span) : 내용만큼만 사용 // width, height를 가질 수 없음
    -->
    <p>block level</p>
    <span>inline level</span>
    <div>
      <a href="">1</a>
      <a href="">2</a>
      <a href="">3</a>
      <a href="">4</a>
      <a href="">5</a>
    </div>
  </body>
</html>
