<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #ddd;
      }
      .box {
        background-color: white;
        /* height: 50px;
        overflow: hidden; */
      }
      .left {
        float: left;
      }
      .right {
        float: right;
      }
      .clearfix::after {
        content: "";
        clear: both; /* float로 흘렀던 left, right 둘다 해제 */
        display: block;
      }
      div p {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="box clearfix">
      <img class="left" src="../../image/left-arrow.png" alt="왼쪽" />
      <img class="right" src="../../image/right-arrow.png" alt="오른쪽" />
      <p>test</p>
    </div>
    <div>float 해제</div>
  </body>
</html>
